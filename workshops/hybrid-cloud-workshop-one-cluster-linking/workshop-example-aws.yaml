workshop:

  # A name for the workshop, used to uniquely identify individual resources
  # IMPORTANT: can only contain of lowercase letters and numbers
  name: <My Workshop Name>   
 
  # The number of people attending the workshop ssh password
  participant_count: 2
  participant_password: <VM OS Password>

  #
  # workshop-core
  #
  core:

    # The workshop cloud provider & VM configuration
    cloud_provider: aws
    #profile: default
    #region: eu-west-2
    #availability_zones: ["eu-west-2a", "eu-west-2b"]
    profile: <AWS profile>
    region: <AWS preferred region>
    availability_zones: <list of availability zones>
    vm_type: t2.xlarge
    vm_disk_size: 100
    # EU - does not exist in SG
    ami: ami-0eb89db7593b5d434
    # SG - Ubuntu Server 18.04 LTS (HVM), SSD Volume Type
    #ami: ami-0f7719e8b7ba25c61
    # us-east-2 - Ubuntu Server 18.04 LTS (HVM), SSD Volume Type
    #ami: ami-0b9064170e32bde34

    # The workshop Confluent Cloud configuration
    # ccloud_bootstrap_servers: <CCloud Bootstrap Server>
    ccloud_api_key: <CCloud API Key>
    ccloud_api_secret: <CCloud API Secret>
    ccloud_env_name: <CCloud Environment Name>
    ccloud_cluster_name: <CCloud Cluster Name>
    #ccloud_cluster_availability_type: SINGLE_ZONE
    ccloud_cluster_availability_type: <CCloud Cluster Availability Type>
    ccloud_sr_region: eu-central-1
    ccloud_package_sg: ESSENTIALS

    # List of ccloud topics to pre-create
    ccloud_topics: sales_orders,sales_order_details,purchase_orders,purchase_order_details,customers,suppliers,products
    # List of local topics to pre-create
    onprem_topics: uc_orders,uc_shipments,uc_inventory,uc_shipment_status,uc_transactions,uc_atm_locations

    #cluster linking scenario->
    #0: 1 step with direct cluster linking from confluent platform to cloud: limit of 5 links;
    #1: 2 steps with cluster linking between confluent platforms (Edge CP-> hq CP) and second 1 cluster linking between confluent platform and confluent cloud
    cluster_linking: 1

    #Feedback Form url (Optional)
    #feedback_form_url: "<Feedback Form Url>"

    #tags
    owner_email: <Your email>
    purpose: <Workshop name>
    ref_link: <Workshop Git repo url>

  #
  # workshop extensions
  #
  # Uncomment the required extensions
  extensions:
    #replicator-to-cloud:
    #replicator-to-onprem:
    # aws-dynamodb:

    # aws-s3:

    # aws-redshift:
      # https://docs.aws.amazon.com/redshift/latest/dg/r_CREATE_USER.html
      # For clear text, the password must meet the following constraints:
      # It must be 8 to 64 characters in length.
      # It must contain at least one uppercase letter, one lowercase letter, and one number.
      # It can use any ASCII characters with ASCII codes 33â€“126, except ' (single quote), " (double quote), \, /, or @.
      #rs_username: < Redshift DB Master Username >
      #rs_password: < Redshift DB Master Password >
  
